<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="play-box" data-box="1">O</div>
        <div class="play-box" data-box="2">X</div>
        <div class="play-box" data-box="3"></div>
        <div class="play-box" data-box="4"></div>
        <div class="play-box" data-box="5"></div>
        <div class="play-box" data-box="6"></div>
        <div class="play-box" data-box="7"></div>
        <div class="play-box" data-box="8"></div>
        <div class="play-box" data-box="9"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
